<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="components/navigation.js" type="text/javascript" defer></script>
    <title>Scroll Charrette</title>
</head>

<body>

    <!-- This method is a little clumsy: https://codepen.io/GreenSock/pen/qBYbqNj 
    References from GSAP that are more complicated: 
    https://codepen.io/GreenSock/pen/MWXPgKm
    https://codepen.io/GreenSock/pen/NWBLzWy
    -->
    <header-component></header-component>
    <h1>Infinite Scroll</h1>
    <div class="container13">
        <a class="link">Block 0</a>
        <a class="link">Block 1</a>
        <a class="link">Block 2</a>
        <a class="link">Block 3</a>
        <a class="link">Block 4</a>
        <a class="link">Block 5</a>
        <a class="link">Block 0</a>
        <a class="link">Block 1</a>
        <a class="link">Block 2</a>
        <a class="link">Block 3</a>
        <a class="link">Block 4</a>
        <a class="link">Block 5</a>
        <a class="link">Block 0</a>
        <a class="link">Block 1</a>
        <a class="link">Block 2</a>
        <a class="link">Block 3</a>
        <a class="link">Block 4</a>
        <a class="link">Block 5</a>
    </div>

    <div class="drag-proxy"></div>
    <!-- Load GSAP (Animation Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Load the scroll library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Load my javascript -->
    <script src="index.js"></script>
</body>

</html>
