<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typeface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button id="specimen">
        Specimen
    </button>
    <div class="title">
        <div class="letter e">
            <div class="circle large blend-mode" style="top:0px; left: -70px;"></div>
            <div class="circle medium blue" style="top:16px; left: 52px;"></div>
            <div class="circle small black" style="top:34px; left: 52px;"></div>

        </div>

        <div class="letter c">
            <div class="circle large blend-mode" style="top:0px; left: 35px;"></div>
            <div class="circle medium blue" style="top:16px; left: 35px;"></div>

        </div>

        <div class="letter l">
            <div class="circle large blue" style="top:-12px; left:18px;"></div>
            <div class="circle large blend-mode" style="top:8px; left:24px;"></div>
        </div>

        <div class="letter i">
            <div class="circle large blend-mode" style="top:0px; left:44px;"></div>
            <div class="circle large blend-mode" style="top:0px; left:-44px;"></div>
            <div class="circle small black" style="top:34px; left: 34px;"></div>
        </div>

        <div class="letter p">
            <div class="circle large blue" style="top:4px; left: -52px;"></div>
            <div class="circle small blend-mode" style="top:16px; left: 34px;"></div>
        </div>

        <div class="letter s">
            <div class="circle medium blue" style="top:44px; left: 16px;"></div>
            <div class="circle medium blend-mode" style="top:-11px; left: 16px;"></div>
            <div class="circle small black" style="top:24px; left: 56px;"></div>
            <div class="circle small black" style="top:48px; left: 14px;"></div>
        </div>

        <div class="letter e">
            <div class="circle large blend-mode" style="top:0px; left: -70px;"></div>
            <div class="circle medium blue" style="top:16px; left: 52px;"></div>
            <div class="circle small black" style="top:34px; left: 52px;"></div>

        </div>
    </div>

    <script>
        document.getElementById("specimen").addEventListener("click", function () {
            window.location.href = "specimen.html";
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
