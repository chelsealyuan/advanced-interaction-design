<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typeface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="moon" id="moon">
        <div class="disc"></div>
    </div>

    <div class="container">

        <div class="letter a">
            <div class="circle large blue" style="top:52px; left: 0px;"></div>
            <div class="circle small blend-mode" style="top:35px; left: 35px;"></div>
        </div>

        <div class="letter b">
            <div class="circle large blue" style="top:0px; left: -70px;"></div>
            <div class="circle small blend-mode" style="top:20px; left: 46px;"></div>
            <div class="circle small blend-mode" style="top:48px; left: 46px;"></div>
        </div>

        <div class="letter c">
            <div class="circle large blend-mode" style="top:0px; left: 35px;"></div>
            <div class="circle medium blue" style="top:16px; left: 35px;"></div>

        </div>

        <div class="letter d">
            <div class="circle large blue" style="top:0px; left: -52px;"></div>
            <div class="circle small blend-mode" style="top:34px; left: 34px;"></div>

        </div>

        <div class="letter e">
            <div class="circle large blue" style="top:0px; left: 0px;"></div>
            <div class="circle large black" style="top:0px; left: -70px;"></div>
            <div class="circle medium blue" style="top:16px; left: 52px;"></div>
            <div class="circle medium black" style="top:15px; left: 62px;"></div>
            <div class="circle small blend-mode" style="top:34px; left: 52px;"></div>
            <div class="circle small black" style="top:12px; left: 52px;"></div>
            <div class="circle small black" style="top:56px; left: 52px;"></div>
        </div>

        <div class="letter f">
            <div class="circle large blend-mode" style="top:0px; left: 0px;"></div>
            <div class="circle large black" style="top:0px; left: 43px;"></div>
            <div class="circle medium blend-mode" style="top:-3px; left: 16px;"></div>
            <div class="circle small black" style="top:16px; left: 54px;"></div>
            <div class="circle large black" style="top:0px; left: -77px;"></div>

        </div>

        <div class="letter g">
            <div class="circle medium blend-mode" style="top:16px; left: 34px;"></div>
            <div class="circle small blue" style="top:56px; left: 54px;"></div>
            <div class="circle small black" style="top:56px; left: 62px;"></div>
        </div>

        <div class="letter h">
            <div class="circle large blue" style="top:0px; left:0px;"></div>
            <div class="circle medium black" style="top:-20px; left:16px;"></div>
            <div class="circle medium black" style="top:52px; left:16px;"></div>
            <div class="circle small blend-mode" style="top:34px; left: 34px;"></div>
        </div>

        <div class="letter i">
            <div class="circle large blue" style="top:0px; left:0px;"></div>
            <div class="circle large black" style="top:0px; left:52px;"></div>
            <div class="circle large black" style="top:0px; left:-52px;"></div>
            <div class="circle small blend-mode" style="top:34px; left: 34px;"></div>
        </div>

        <div class="letter j">
            <div class="circle large blue" style="top:8px; left:-18px;"></div>
            <div class="circle large blend-mode" style="top:-5px; left:-13px;"></div>
            <div class="circle large black" style="top:-16px; left:-30px;"></div>
        </div>

        <div class="letter k">
            <div class="circle medium blend-mode" style="top:-10px; left: 16px;"></div>
            <div class="circle medium black" style="top:-36px; left: 16px;"></div>

            <div class="circle medium blend-mode" style="top:42px; left: 16px;"></div>
            <div class="circle medium black" style="top:68px; left: 16px;"></div>

            <div class="circle large blue" style="top:-10px; left: -54px;"></div>
            <div class="circle large black" style="top:4px; left: -78px;"></div>
        </div>

        <div class="letter l">
            <div class="circle large blue" style="top:-12px; left:18px;"></div>
            <div class="circle large blend-mode" style="top:8px; left:24px;"></div>
            <div class="circle large black" style="top:-26px; left: 26px;"></div>
        </div>

        <div class="letter m">
            <div class="circle medium blend-mode" style="top:20px; left: -14px;"></div>
            <div class="circle medium blend-mode" style="top:20px; left: 46px;"></div>
            <div class="circle small black" style="top:58px; left: 16px;"></div>
            <div class="circle small black" style="top:58px; left: 52px;"></div>
        </div>

        <div class="letter n">
            <div class="circle medium blue" style="top:-6px; left: 16px;"></div>
            <div class="circle large black" style="top:18px; left: -22px;"></div>
            <div class="circle medium blend-mode" style="top:52px; left: 16px;"></div>
        </div>

        <div class="letter o">
            <div class="circle small blue" style="top:34px; left: 32px;"></div>
            <div class="circle small blend-mode" style="top:34px; left: 38px;"></div>
        </div>


        <div class="letter p">
            <div class="circle large blue" style="top:0px; left: -52px;"></div>
            <div class="circle medium blend-mode" style="top:5px; left: 16px;"></div>
            <div class="circle small black" style="top:21px; left: 35px;"></div>
            <div class="circle medium black" style="top:37px; left: -37px;"></div>
        </div>

        <div class="letter q">
            <div class="circle medium blend-mode" style="top:16px; left: 16px;"></div>
            <div class="circle small blend-mode" style="top:70px; left: 62px;"></div>
            <div class="circle small black" style="top:70px; left: 48px;"></div>
        </div>

        <div class="letter r">
            <div class="circle large blue" style="top:0px; left: -70px;"></div>
            <div class="circle medium blend-mode" style="top:52px; left: 16px;"></div>
            <div class="circle medium black" style="top:70px; left: 16px;"></div>
            <div class="circle small blend-mode" style="top:22px; left: 44px;"></div>
        </div>

        <div class="letter s">
            <div class="circle medium blue" style="top:44px; left: 16px;"></div>
            <div class="circle medium blend-mode" style="top:-11px; left: 16px;"></div>
            <div class="circle small black" style="top:24px; left: 56px;"></div>
            <div class="circle small black" style="top:48px; left: 14px;"></div>
        </div>
        <div class="letter t">
            <div class="circle large blue" style="top:-80px; left: 0px;"></div>
            <div class="circle medium blend-mode" style="top:34px; left: -14px;"></div>
            <div class="circle medium blend-mode" style="top:34px; left: 46px;"></div>
        </div>

        <div class="letter u">
            <div class="circle large blend-mode" style="top:-34px; left: 0px;"></div>
            <div class="circle medium blue" style="top:-2px; left: 16px;"></div>
        </div>

        <div class="letter v">
            <div class="circle medium blue" style="top:-20px; left: 16px;"></div>
            <div class="circle medium blend-mode" style="top:68px; left: -20px;"></div>
            <div class="circle medium blend-mode" style="top:68px; left: 52px;"></div>

        </div>
        <div class="letter w">
            <div class="circle medium blend-mode" style="top:22px; left: 46px;"></div>
            <div class="circle medium blend-mode" style="top:22px; left: -14px;"></div>
            <div class="circle small black" style="top:20px; left: 16px;"></div>
            <div class="circle small black" style="top:20px; left: 52px;"></div>

        </div>

        <div class="letter x">
            <div class="circle medium blend-mode" style="top:20px; left: -15px;"></div>
            <div class="circle medium blend-mode" style="top:20px; left: 48px;"></div>
            <div class="circle medium blue" style="top:20px; left: -37px;"></div>
            <div class="circle medium blue" style="top:20px; left: 69px;"></div>
        </div>

        <div class="letter y">
            <div class="circle medium blend-mode" style="top:34px; left: 52px;"></div>
            <div class="circle medium blend-mode" style="top:34px; left: -20px;"></div>
            <div class="circle small blue" style="top:-2px; left: 34px;"></div>
        </div>

        <div class="letter z">
            <div class="circle medium blue" style="top:54px; left: 16px;"></div>
            <div class="circle small black" style="top:52px; left: 44px;"></div>
            <div class="circle medium black" style="top:86px; left: 16px;"></div>
            <div class="circle medium blend-mode" style="top:-20px; left: 16px;"></div>
            <div class="circle small black" style="top:18px; left: 24px;"></div>
            <div class="circle medium black" style="top:-52px; left: 16px;"></div>
        </div>


    </div>
    <footer>
        <p>Chelsea Yuan</p>
        <p>Advanced Interaction Design: Spring 2024</p>
    </footer>

    <script>
        document.getElementById("moon").addEventListener("click", function () {
            window.location.href = "index.html";
        });

    </script>

    <script src="script.js"></script>
</body>

</html>
