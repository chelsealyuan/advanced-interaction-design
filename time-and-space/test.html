<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollTrigger Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 5000px; /* Ensure there's enough scrolling area */
    }
    .circle {
      fill: #336699;
      stroke: #FFFFFF;
      stroke-width: 2;
    }
    #circleContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <svg id="container" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <g id="circleContainer"></g>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
  <script>
    const container = document.getElementById('container');
    const circleContainer = document.getElementById('circleContainer');
    const numCircles = 20;
    const circles = [];

    // Create circles
    for (let i = 0; i < numCircles; i++) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("class", "circle");
      circle.setAttribute("cx", Math.random() * window.innerWidth);
      circle.setAttribute("cy", Math.random() * window.innerHeight);
      circle.setAttribute("r", 10);
      circleContainer.appendChild(circle);
      circles.push(circle);
    }

    // Animation
    gsap.to(circles, {
      duration: 1,
      x: () => Math.random() * window.innerWidth,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });

    // ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    ScrollTrigger.create({
      trigger: "#circleContainer",
      start: "top top", // Center of the viewport
      end: "bottom center", // Center of the viewport
      pin: true,
      scrub: true // Makes the pinning smooth
    });
  </script>
</body>
</html>
